{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Завантажити файл</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Назва:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_file">Файл:</label>
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-custom">Завантажити</button>
        </form>
    </div>
</div>
{% endblock %}
