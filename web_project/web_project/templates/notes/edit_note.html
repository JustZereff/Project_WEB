{% extends "base.html" %} 

{% load static %}

{% block title %}
    Редагувати нотатку
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'edit_note' note_id=note.id %}">
    {% csrf_token %}
    {{form.as_p}}
    <div style="padding: 10px">
        <label>Назва нотатки:
            {{form.title}}
        </label>
        <span>{{form.errors.title}}</span>
    </div>
    <div style="padding: 10px">
        <label>Текст нотатки:
            {{form.context}}
        </label>
        <span>{{form.errors.context}}</span>
    </div>
    <div style="padding: 10px">
        <label>Теги:
            {{form.tags}}
        </label>
        <span>{{form.errors.tags}}</span>
    </div>
    <a href="{% url 'create_tag' %}">Додати новий тег</a>
    <div class="grid">
        <button type="submit">Зверегти</button>
        <button type="reset" class="secondary">Скасувати</button>
    </div>
</form>

{% endblock %}
