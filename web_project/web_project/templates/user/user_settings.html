{% extends "base.html" %}

{% block title %}
    User profile
{% endblock %}

{% block content %}
<div class="container">
  <h2>User Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <hr>
    <h2>Change Password</h2>
    {{ password_form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
