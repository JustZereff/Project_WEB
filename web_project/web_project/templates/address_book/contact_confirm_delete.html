{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<body>
        <h1 class="mt-5">Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ contact.first_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'address_book:index_address_book' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
{% endblock %}
