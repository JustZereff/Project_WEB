<!-- address_book/templates/address_book/contact_confirm_delete.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Видалення контакту{% endblock %}

{% block content %}
<br><br>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container custom-mt-10">
                <h1 class="mt-5">Видалити контакт</h1>
                <p>Ви справді хочете Видалити контакт "{{ contact.first_name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Видалити">
                    <a href="{% url 'address_book:index_address_book' %}" class="btn btn-secondary">Відмінити</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
