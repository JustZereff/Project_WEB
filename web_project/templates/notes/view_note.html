{% extends "base.html" %} 

{% load static %}

{% block content %}
<br><br>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-light p-4 rounded shadow-sm">
                    <h3 class="card-title">Назва нотатки: {{ note.title }}</h3>
                    <br>
                    <p><strong>Текст:</strong>
                        <span class="note-context">{{ note.content }}</span>
                    </p>
                    <div class="note-tags">
                        <strong>Теги:</strong>
                        {% for tag in note.tags.all %}
                        <a class="badge bg-primary text-light" href="/notes/tag/{{ tag.id }}">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-warning" href="/notes/note/edit/{{ note.id }}">Редагувати</a>
                        <a class="btn btn-danger" href="/notes/note/delete/{{ note.id }}">Видалити</a>
                    </div>
                </div>
            </div>
        </div>
    
{% endblock %}
